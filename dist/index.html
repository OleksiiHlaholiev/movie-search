<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie search engine</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="movie-search-section">
    <div class="container">
        <h1>
            Movie search engine!
        </h1>

        <form id="search-form" class="form-cont" name="search-form">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control"
                       placeholder="Введите название фильма" autocomplete="off">
                <div class="input-group-append">
                    <button type="submit" id="search-btn" class="btn btn-outline-secondary">
                        <i class="icon icon-search">
                            <img src="images/icon-search.png" alt="icon-search">
                        </i>
                    </button>
                </div>
            </div>
        </form>

        <div class="search-results">
            <h2 class="results-title"></h2>
            <div class="results-cont">
                <div class="item template">
                    <div class="img-cont">
                        <a class="link" href="" target="_blank">
                            <img class="poster"
                                 src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/n0jQq8vQ0zLdK6BgTZ29vBFUXtY.jpg"
                                 alt="video img">
                        </a>
                    </div>
                    <div class="info-cont">
                        <a class="link" href="" target="_blank">
                            <h3 class="name">Name</h3>
                        </a>
                        <p class="date">Date</p>
                        <p class="rating">Rating</p>
                        <p class="description">
                            Description description description description description description
                            Description description description description description description
                        </p>
                        <p class="detail-info">
                            <a class="link" href="" target="_blank">Подробнее</a>
                        </p>
                    </div>
                </div>
            </div>
            <ul class="pagination justify-content-center">
                <li class="page-item spec disabled prev-page" data-page="prev">
                    <span class="page-link">Previous</span>
                </li>
                <li class="page-item active template" data-page="1">
                    <span class="page-link">1</span></li>
                <li class="page-item spec disabled next-page">
                    <span class="page-link" data-page="next">Next</span>
                </li>
            </ul>
        </div>
    </div>
</section>

<div style="display: none">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
    from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
        BY</a>
</div>

<script src="js/movie-search.js"></script>
<script src="js/main.js"></script>
</body>
</html>
